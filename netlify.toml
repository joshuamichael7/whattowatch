# Netlify configuration file

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Edge functions configuration
[[edge_functions]]
  path = "/api/omdb-edge"
  function = "omdb-edge"
  # Include environment variables for this edge function
  [edge_functions.environment]
    OMDB_API_KEY = "${OMDB_API_KEY}"

[[edge_functions]]
  path = "/api/test-edge"
  function = "test-edge"
  # Include environment variables for this edge function
  [edge_functions.environment]
    OMDB_API_KEY = "${OMDB_API_KEY}"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
